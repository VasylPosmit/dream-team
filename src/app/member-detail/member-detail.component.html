<div *ngIf="member">
  <h2>{{ member.nickName | uppercase }} Details</h2>
  <div><span>id: </span>{{ member.id }}</div>
  <label for="">name:
    <input type="text" [(ngModel)]="member.name">
  </label>
  <p>Birthday at {{ member.birthday | date:"fullDate" }}</p>
</div>
<button (click)="goBack()">go back</button>
